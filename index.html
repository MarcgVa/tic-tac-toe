<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="src/app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <header>
    <h1 class="text-3xl font-bold underline">Tic-Tac-Toe</h1>
  </header>
  
  <section class = "grid grid-flow-row auto-rows-max playersBox">
    <div>
      <h2>Player One</h2>
    </div>
    <div >
      <select name="playWithChoice" id="playWithChoice">
        <option hidden>Select Opponent </option>
        <option value="human">Person</option>
        <option value="computer">Computer</option>  
      </select>
      <select name="playersChoice" id="playersChoice">
        <option hidden>Choose Letter </option>
        <option value="x">X</option>
        <option value="y">Y</option>
      </select>
    </div>
  </section>
  <section>
    <div class="grid grid-flow-col auto-cols-max grid-rows-3 gap-3">
      <button id="btn-1" class="btn btn-board"></button>
      <button id="btn-2" class="btn btn-board"></button>
      <button id="btn-3" class="btn btn-board"></button>
      <button id="btn-4" class="btn btn-board"></button>
      <button id="btn-5" class="btn btn-board"></button>
      <button id="btn-6" class="btn btn-board "></button>
      <button id="btn-7" class="btn btn-board "></button>
      <button id="btn-8" class="btn btn-board "></button>
      <button id="btn-9" class="btn btn-board "></button>
    </div  
  </section>
  <section>
    <div>
      <button id="btnReset" class="bg-blue-500">Rest Board</button>
    </div> 
  </section>
</body>
</html>
